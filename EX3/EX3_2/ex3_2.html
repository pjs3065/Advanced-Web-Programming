	<canvas id="myCanvas" width="1000" height="400"

	<script>

		grd = ctx.createRadialGradient(125,125,5,135,125,100);

		grd.addColorStop(1,"green");

		ctx.arc(125,125,40,0,2*Math.PI);
		ctx.fill();
		ctx.stroke();
		ctx.beginPath();
