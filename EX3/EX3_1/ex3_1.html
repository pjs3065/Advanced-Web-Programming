<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
	Number (between 1 and 5):
	<input type="number" name="points" min="1" max="5">
	<br>
	<br> Range (between 0 and 10):
	<input type="range" name="points" min="0" max="10">
	<br>
	<br> Favorite color:
	<input type="color" name="favcolor">
	<br>
	<br> Birthday:
	<input type="date" name="bday" min="2017-01-01" max="2017-12-31"
		value="연도-월-일">
	<br>
	<br> E-mail:
	<input type="email" name="email">
	<br>
	<br> Homepage:
	<input type="url" name="homepage">
	<br>
	<br> Search:
	<input type="search" name="googlesearch" placeholder="search">
	<br>
	<br>
	<button>제출</button>
</body>
</html>
