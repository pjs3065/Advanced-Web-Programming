<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script src="jquery-3.2.1.min.js"></script>
<script>

$(document).ready(function() {
	$("#chrome").mouseenter(function() {
		$("#chrome").animate({ left: '250px', opacity: '0.5', height: '+=150px', width: '+=150px' });
	});
	
	$("#chrome").mouseleave(function() {
		$("#chrome").animate({ left: '250px', opacity: '0.5', height: '-=150px', width: '-=150px' });
	});


</script>
</head>
<body>

	<h1 id="header"></h1>
	<img id="explorer" src="explorer.png" alt="explorer" height="100"
		width="100">
	<img id="chrome" src="chrome.png" alt="chrome" height=100 " width="100">
	<img id="firefox" src="firefox.png" alt="firefox" height="100"
		width="100">
	<img id="safari" src="safari.png" alt="safari" height="100" width="100">
</body>
</html>
